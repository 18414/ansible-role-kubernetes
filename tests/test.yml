---
- hosts: all

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'

    - name: Ensure test dependencies are installed.
      package: name=iproute state=present

    - action: setup

  roles:
    - geerlingguy.docker
    - role_under_test
